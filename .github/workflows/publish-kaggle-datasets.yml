name: Publish Kaggle Datasets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Kaggle CLI
        run: pip install kaggle

      - name: Configure Kaggle API
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          kaggle datasets list -s mabe || true  # проверка что работает

      - name: Upload Code Dataset
        run: |
          set -x
          cd dataset/code
          kaggle datasets create -p . --dir-mode zip --private --verbose || \
          kaggle datasets version -p . -m "Update code dataset" --dir-mode zip --verbose

      - name: Upload Weights Dataset
        run: |
          set -x
          cd dataset/weights
          kaggle datasets create -p . --dir-mode zip --private --verbose || \
          kaggle datasets version -p . -m "Update weights dataset" --dir-mode zip --verbose
